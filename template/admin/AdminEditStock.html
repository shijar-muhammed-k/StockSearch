<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>Case</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- style css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- style css -->
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
    <!-- Responsive-->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <!-- fevicon -->
    <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/gif" />
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">

    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<!-- body -->
<body class="main-layout ">
    <!-- loader  -->
    <div class="loader_bg">
        <div class="loader"><img src="{% static 'images/loading.gif' %}" alt="#" /></div>
    </div>
    <!-- end loader -->
    <!-- header -->
    {% include 'admin/navBar.html' %}
    <!-- end header -->
    <div class="brand_color">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="titlepage">
                        <h2>Edit Stock</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- brand -->
    <div class="brand">
        <div class="container">

        </div>
        <div class="brand-bg">
            <div class="container">
                <div class="row">
                        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 margin">
                            <form action="updateStock-{{c_dtype.0}}-{{c_dtype.1}}" method="post">
                                {% csrf_token %}
                                <div class="brand_box" id="stockBox">
                                    <img src="media/{{design}}" alt="{{design}} image" />
                                    <input type="text" id="phoneName" name="phoneName" placeholder="Enter the Phone Name"><br>
                                    <ul class="phoneList" id="phoneList"></ul>
                                    Availability:<br>
                                    <input type="text" id="stockRes" value="0" name='stockRes' hidden>
                                    <div id="resBox">
                                    </div>
                                    <button type="submit" id="changeBtn" class="saveBtn">Change</button>
                                </div>
                            </form>
            </div>
        </div>
    </div>

    <!-- end brand -->

     <!-- footer -->
     <footer>
        <div id="contact" class="footer">
            <div class="container">
                <div class="row pdn-top-30">
                    <div class="col-md-12 ">
                        <div class="footer-box">
                            <div class="headinga">
                                <h3>SHOPIZ_IN</h3>
                                <span>Healing Center, 176 W Streetname,New York, NY 10014, US</span>
                                <p>(+71) 8522369417
                                    <br>demo@gmail.com</p>
                            </div>
                            <ul class="location_icon">
                                <li> <a href="#"><i class="fa fa-facebook-f"></i></a></li>
                                <li> <a href="#"><i class="fa fa-twitter"></i></a></li>
                                <li> <a href="#"><i class="fa fa-instagram"></i></a></li>

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="copyright">
                <div class="container">
                    <p>Â© 2022 All Rights Reserved. Shopiz</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- end footer -->
    <!-- Javascript files-->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.0.0.min.js' %}"></script>
    <script src="{% static 'js/plugin.js' %}"></script>
    <script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
    <script src="{% static 'js/owl.carousel.js' %}"></script>
    <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".fancybox").fancybox({
                openEffect: "none",
                closeEffect: "none"
            });

            $(".zoom").hover(function() {

                $(this).addClass('transition');
            }, function() {

                $(this).removeClass('transition');
            });
        });
    </script>
    <script>
        var phone = {{phoneStock | safe}};
        var phones = []
        for (key of Object.keys(phone)){
            phones.push(key)
        }
        btn = document.getElementById('changeBtn')
        btn.disabled = true
        boxValue = document.getElementById('stockRes')
        phoneNameInput = document.getElementById('phoneName')
        phoneNameInput.addEventListener('change', ()=>{
            phones.forEach(element => {
                if(element.toLowerCase() == phoneNameInput.value.toLowerCase()){
                    btn.disabled = false

                }
            });
        })
        changeBox = document.getElementById('resBox')
        changeBox.addEventListener('click', ()=>{
            if(changeBox.innerHTML == 'YES'){
                changeBox.innerHTML = "NO"
                boxValue.value = "NO" 
                changeBox.classList.remove('success-msg')
                changeBox.classList.add('warning-msg')
            }
            else{
                boxValue.value = "YES"
                changeBox.innerHTML = 'YES'
                changeBox.classList.remove('warning-msg')
                changeBox.classList.add('success-msg')      
            }
        })
    </script>
    <script src="{% static 'js/myscript.js' %}"></script>
</body>

</html>
